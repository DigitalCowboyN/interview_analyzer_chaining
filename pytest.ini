[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = .

# Coverage configuration
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=25

# Test markers
markers =
    integration: marks tests as integration tests (requiring external resources or longer execution times)
    unit: marks tests as unit tests (fast, isolated tests)
    slow: marks tests that take longer to run
