# config.yaml - Configuration for enriched sentence analysis pipeline using OpenAI API

# LLM Provider Selection
llm:
  provider: "openai"  # Options: "openai", "anthropic"

openai:
  api_key: ${OPENAI_API_KEY}
  model_name: "gpt-4o-mini-2024-07-18"
  max_tokens: 256
  temperature: 0.2

anthropic:
  api_key: ${ANTHROPIC_API_KEY}
  model_name: "claude-3-haiku-20240307"  # Cheapest Haiku: $0.25/$1.25 per 1M tokens
  max_tokens: 256
  temperature: 0.2

google:
  api_key: ${GEMINI_API_KEY}
  model_name: gemini-2.0-flash
  location: "us-central1"
  region: "us-central1"
  zone: "us-central1-a"

paths:
  input_dir: "data/input"
  output_dir: "data/output"
  map_dir: "data/maps"
  logs_dir: "logs"
  map_suffix: "_map.jsonl"
  analysis_suffix: "_analysis.jsonl"

preprocessing:
  context_windows:
    structure_analysis: 0
    immediate_context: 2
    observer_context: 4
    broader_context: 6
    overall_context: 10

embedding:
  model_name: "all-MiniLM-L6-v2"
  embedding_dim: 384

clustering:
  algorithm: "HDBSCAN"
  hdbscan:
    min_cluster_size: 5
    metric: "euclidean"

pipeline:
  num_analysis_workers: 10
  num_concurrent_files: 4

classification:
  local:
    prompt_files:
      no_context: "prompts/task_prompts.yaml"
      with_context: "prompts/task_prompts.yaml"
    confidence_threshold: 0.6
    context_aggregation_method: "neighboring_sentences"
  global:
    prompt_file: "prompts/task_prompts.yaml"
    confidence_threshold: 0.6
    context_aggregation_method: "representative_sentences"
    summary_sentence_count: 3
  final:
    final_weight_local: 0.6
    final_weight_global: 0.4

additional:
  use_weighted_context: true
  visualize_embeddings: true

openai_api:
  rate_limit: 3000
  retry:
    max_attempts: 5
    backoff_factor: 2

anthropic_api:
  retry:
    max_attempts: 5
    backoff_factor: 2
  # Phase 2 features (not implemented yet)
  prompt_caching:
    enabled: false
    ttl_seconds: 300
  batch_api:
    enabled: false
    max_batch_size: 100
    timeout_hours: 24

# Neo4j Database Configuration
neo4j:
  uri: "bolt://neo4j:7687" # Default URI for accessing within docker-compose network
  username: "neo4j"
  password: "${NEO4J_PASSWORD}" # Loaded from .env file
  # database: "neo4j" # Default database, usually not needed unless using multiple DBs

# Logging configuration
logging:
  # ... (existing settings) ...

# Event Sourcing Configuration
event_sourcing:
  enabled: true
  connection_string: "esdb://eventstore:2113?tls=false"

# Project Configuration
project:
  default_project_id: "default-project"
  default_language: "en"

# API specific settings (if any)
api:
  # ... (potential API settings) ...
