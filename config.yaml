# config.yaml - Comprehensive configuration for enriched sentence analysis pipeline using OpenAI API

openai:
  api_key: "your_actual_api_key_here"  # Replace with your actual API key
  model_name: "gpt-4-turbo"      # OpenAI model
  max_tokens: 256                # Response length
  temperature: 0.2               # Lower for determinism

paths:
  input_dir: "data/input"
  output_dir: "data/output"
  logs_dir: "logs"

preprocessing:
  context_windows:
    structure_analysis: 0        # Sentence type doesn't require context
    immediate_context: 2         # Immediate neighbors (2 chunks each side)
    observer_context: 4          # Outside observer context (Â±2 sentences)
    broader_context: 6           # Broad context window
    overall_context: 10          # For thematic summaries

embedding:
  model_name: "all-MiniLM-L6-v2"
  embedding_dim: 384

clustering:
  algorithm: "HDBSCAN"
  hdbscan:
    min_cluster_size: 5
    metric: "euclidean"

classification:
  sentence_function_types:
    - declarative
    - interrogative
    - imperative
    - exclamatory
  sentence_structure_types:
    - simple
    - compound
    - complex
    - compound-complex
  purposes:
    - Statement
    - Query
    - Exclamation
    - Answer
    - Commentary
    - Observation
    - Retraction
    - Mockery
    - Objection
    - Clarification
    - Conclusion
    - Confession
    - Speculation
    - Recitation
    - Correction
    - Explanation
    - Qualification
    - Threat
    - Warning
    - Advisory
    - Request
    - Addendum
    - Musing
    - Amendment
  topics_level_1:
    - goals
    - tools
    - processes
    - experiences
    - observations
    - pain points
    - responsibilities
    - collaborations
    - reporting
    - managing
    - mentoring
    - strategy
    - operations
    - small talk
    - niceties
  topics_level_3: # same as level 1, allows future customization
    - goals
    - tools
    - processes
    - experiences
    - observations
    - pain points
    - responsibilities
    - collaborations
    - reporting
    - managing
    - mentoring
    - strategy
    - operations
    - small talk
    - niceties

classification:
  local:
    prompt_files:
      no_context: "prompts/task_prompts.yaml"
      with_context: "prompts/task_prompts.yaml"
    confidence_threshold: 0.6
    context_aggregation_method: "neighboring_sentences"
  global:
    prompt_file: "prompts/task_prompts.yaml"
    confidence_threshold: 0.6
    context_aggregation_method: "representative_sentences"
    summary_sentence_count: 3
  final:
    final_weight_local: 0.6
    final_weight_global: 0.4

additional:
  use_weighted_context: true
  visualize_embeddings: true

openai_api:
  rate_limit: 3000             # Tokens per minute, adapt to your account limits
  retry:
    max_attempts: 5
    backoff_factor: 2
